<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPS Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #gameContainer {
            width: 100vw;
            height: 100vh;
        }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 24px;
            z-index: 10;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }
        #controls {
            position: absolute;
            top: 50px;
            left: 10px;
            color: white;
            font-size: 16px;
            z-index: 10;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }
    </style>
</head>
<body>
    <div id="gameContainer"></div>
    <div id="ui">Score: <span id="score">0</span></div>
    <div id="controls">WASD: Move | Space: Jump | Mouse: Look | Click: Shoot</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87ceeb);
        scene.fog = new THREE.Fog(0x87ceeb, 100, 1000);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1.6, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.getElementById('gameContainer').appendChild(renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(50, 50, 50);
        directionalLight.castShadow = true;
        directionalLight.shadow.mapSize.width = 2048;
        directionalLight.shadow.mapSize.height = 2048;
        scene.add(directionalLight);

        // Ground
        const groundGeom = new THREE.PlaneGeometry(200, 200);
        const groundMat = new THREE.MeshLambertMaterial({ color: 0x228b22 });
        const ground = new THREE.Mesh(groundGeom, groundMat);
        ground.rotation.x = -Math.PI / 2;
        ground.receiveShadow = true;
        scene.add(ground);

        // Buildings for cover
        for (let i = 0; i < 5; i++) {
            const w = Math.random() * 10 + 5;
            const h = Math.random() * 15 + 10;
            const d = Math.random() * 10 + 5;
            const geom = new THREE.BoxGeometry(w, h, d);
            const mat = new THREE.MeshLambertMaterial({ color: Math.random() * 0xffffff });
            const mesh = new THREE.Mesh(geom, mat);
            mesh.position.set(Math.random() * 100 - 50, h / 2, Math.random() * 100 - 50);
            mesh.castShadow = true;
            mesh.receiveShadow = true;
            scene.add(mesh);
        }

        // Weapon
        const weaponGeom = new THREE.BoxGeometry(0.3, 0.3, 1);
        const weaponMat = new THREE.MeshLambertMaterial({ color: 0x333333 });
        const weapon = new THREE.Mesh(weaponGeom, weaponMat);
        weapon.position.set(0.3, -0.5, -0.7);
        camera.add(weapon);

        // Game state
        const player = { x: 0, y: 1.6, z: 0, vx: 0, vy: 0, vz: 0 };
        const keys = {};
        const enemies = [];
        const bullets = [];
        let score = 0;

        // Spawn enemy
        const spawnEnemy = () => {
            const geom = new THREE.BoxGeometry(0.8, 1.8, 0.8);
            const mat = new THREE.MeshLambertMaterial({ color: 0xff3333 });
            const enemy = new THREE.Mesh(geom, mat);
            enemy.position.set(Math.random() * 60 - 30, 0.9, Math.random() * 60 - 30 + 40);
            enemy.castShadow = true;
            enemy.receiveShadow = true;
            scene.add(enemy);
            enemies.push({
                mesh: enemy,
                x: enemy.position.x,
                z: enemy.position.z,
                health: 100,
                shootTimer: 0
            });
        };

        for (let i = 0; i < 3; i++) spawnEnemy();

        // Input handling
        window.addEventListener('keydown', (e) => { keys[e.key.toLowerCase()] = true; });
        window.addEventListener('keyup', (e) => { keys[e.key.toLowerCase()] = false; });

        // Mouse look
        const euler = new THREE.Euler(0, 0, 0, 'YXZ');
        window.addEventListener('mousemove', (e) => {
            if (document.pointerLockElement === document.getElementById('gameContainer')) {
                euler.setFromQuaternion(camera.quaternion);
                euler.rotateY(-e.movementX * 0.005);
                euler.rotateX(-e.movementY * 0.005);
                euler.x = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, euler.x));
                camera.quaternion.setFromEuler(euler);
            }
        });

        // Click to shoot
        window.addEventListener('click', () => {
            const direction = new THREE.Vector3(0, 0, -1);
            direction.applyQuaternion(camera.quaternion);
            const bullet = {
                pos: camera.position.clone(),
                dir: direction,
                life: 100
            };
            bullets.push(bullet);
        });

        // Pointer lock
        document.getElementById('gameContainer').addEventListener('click', () => {
            document.getElementById('gameContainer').requestPointerLock();
        });

        // Animation loop
        let lastTime = Date.now();
        const animate = () => {
            requestAnimationFrame(animate);
            const now = Date.now();
            const dt = (now - lastTime) / 1000;
            lastTime = now;

            // Player movement
            const moveSpeed = 30;
            const forward = new THREE.Vector3(0, 0, -1).applyQuaternion(camera.quaternion);
            const right = new THREE.Vector3(1, 0, 0).applyQuaternion(camera.quaternion);

            if (keys['w']) player.vz += moveSpeed * dt;
            if (keys['s']) player.vz -= moveSpeed * dt;
            if (keys['a']) player.vx -= moveSpeed * dt;
            if (keys['d']) player.vx += moveSpeed * dt;
            if (keys[' '] && player.y <= 1.65) player.vy = 15;

            player.vy -= 30 * dt;
            player.y += player.vy * dt;
            if (player.y < 1.6) {
                player.y = 1.6;
                player.vy = 0;
            }

            const moveDir = forward.multiplyScalar(player.vz).add(right.multiplyScalar(player.vx));
            player.x += moveDir.x * dt;
            player.z += moveDir.z * dt;
            player.vx *= 0.9;
            player.vz *= 0.9;

            camera.position.set(player.x, player.y, player.z);

            // Update bullets
            for (let i = bullets.length - 1; i >= 0; i--) {
                const b = bullets[i];
                b.pos.addScaledVector(b.dir, 80 * dt);
                b.life--;
                
                if (b.life <= 0) {
                    bullets.splice(i, 1);
                    continue;
                }

                // Check collision with enemies
                for (let j = enemies.length - 1; j >= 0; j--) {
                    const e = enemies[j];
                    if (b.pos.distanceTo(e.mesh.position) < 1) {
                        e.health -= 50;
                        if (e.health <= 0) {
                            scene.remove(e.mesh);
                            enemies.splice(j, 1);
                            score += 100;
                            document.getElementById('score').textContent = score;
                            if (Math.random() < 0.3) spawnEnemy();
                        }
                        bullets.splice(i, 1);
                        break;
                    }
                }
            }

            // Update enemies
            for (let i = 0; i < enemies.length; i++) {
                const e = enemies[i];
                const dx = player.x - e.x;
                const dz = player.z - e.z;
                const dist = Math.sqrt(dx * dx + dz * dz);

                if (dist > 0.5) {
                    e.x += (dx / dist) * 15 * dt;
                    e.z += (dz / dist) * 15 * dt;
                }
                e.mesh.position.set(e.x, 0.9, e.z);
                e.shootTimer++;
                if (e.shootTimer > 60 && dist < 50) {
                    const dir = new THREE.Vector3(dx, 0, dz).normalize();
                    bullets.push({
                        pos: new THREE.Vector3(e.x, 1, e.z),
                        dir: dir,
                        life: 100
                    });
                    e.shootTimer = 0;
                }
            }

            // Spawn more enemies if all defeated
            if (enemies.length === 0 && score > 0) {
                for (let i = 0; i < Math.min(3, score / 300 + 1); i++) spawnEnemy();
            }

            renderer.render(scene, camera);
        };
        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
