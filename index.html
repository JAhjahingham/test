<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bigfoot</title>
    <style>
        /* Base styling and font */
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            display: flex;
            justify-content: flex-start;
            flex-direction: column;
            
            height: 100vh; 
            min-height: 100%;
            margin: 0;
            padding-top: 0; 
            
            align-items: center;
            background: linear-gradient(135deg, #87CEEB 0%, #1E90FF 100%); /* Sky gradient */
            font-family: 'Press Start 2P', cursive;
            overflow: hidden; 
        }

        /* ------------------ AD BANNER STYLES ------------------ */
        #ad-banner {
            width: 95%; 
            max-width: 400px; 
            background-color: #34495e; 
            padding: 5px 0; 
            text-align: center;
            margin-bottom: 5px; 
            margin-top: 5px; 
            border: 2px solid #f39c12; 
            border-radius: 6px; 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3); 
            transition: transform 0.2s;
        }

        #ad-banner:hover {
            transform: translateY(-1px); 
        }

        #ad-banner a {
            text-decoration: none;
            color: #ecf0f1;
            font-size: 0.65em; 
            display: block;
            line-height: 1.2; 
        }

        #ad-banner a p:first-of-type {
            font-size: 0.5em; 
            margin-bottom: 2px;
        }

        #ad-banner strong {
            display: block;
            font-size: 0.65em; 
            color: #2ecc71; 
            text-shadow: 1px 1px 0px #1c2833;
            margin: 2px 0;
        }

        #ad-banner a p:last-of-type {
            margin-top: 2px;
        }
        /* ------------------ END AD BANNER STYLES ------------------ */


        /* ------------------ GAME CONTAINER STYLES ------------------ */
        #game-container {
            position: relative;
            background: #3c3c3c; 
            border-radius: 12px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4), 0 0 0 5px rgba(255, 255, 255, 0.2);
            padding: 5px; 
            width: 95vw; 
            max-height: 95vh; 
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1; 
        }

        canvas {
            background-color: #70c5ce; 
            display: block;
            border-radius: 8px;
            touch-action: manipulation; 
            width: 100%; 
            aspect-ratio: 480 / 700; 
            border: 4px solid #1c2833;
        }
        /* ------------------ END GAME CONTAINER STYLES ------------------ */

        #score-display {
            position: absolute;
            top: 15px; 
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            text-shadow: 3px 3px 0px #1c2833;
            font-size: 5vw; 
            z-index: 10;
            pointer-events: none;
        }

        #message-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            z-index: 20;
            border: 4px solid #1c2833;
            display: none; 
        }

        #message-box h2 {
            margin-top: 0;
            color: #d35400;
            font-size: 1.5em;
        }

        #message-box p {
            margin-bottom: 10px; 
            font-size: 1em;
            color: #2c3e50;
        }
        
        #message-box p:last-of-type {
            font-weight: bold;
            color: #2980b9;
            margin-bottom: 20px;
        }


        #restart-button {
            background-color: #27ae60;
            color: white;
            border: 3px solid #16a085;
            padding: 10px 20px;
            text-transform: uppercase;
            font-size: 0.8em;
            cursor: pointer;
            border-radius: 6px;
            transition: background-color 0.2s, transform 0.1s;
            box-shadow: 0 4px #16a085;
            font-family: 'Press Start 2P', cursive;
        }

        #restart-button:hover {
            background-color: #2ecc71;
        }

        #restart-button:active {
            box-shadow: 0 1px #16a085;
            transform: translateY(3px);
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 600px) {
             #ad-banner {
                margin-bottom: 5px; 
                margin-top: 5px; 
                padding: 4px 0;
                width: 90%;
            }
            #ad-banner a {
                font-size: 0.6em; 
            }
            #ad-banner a p:first-of-type {
                font-size: 0.45em; 
            }
            #ad-banner strong {
                font-size: 0.6em;
                color: #2ecc71; 
            }
            #score-display {
                font-size: 7vw; 
                top: 10px;
            }
            #game-container {
                padding: 5px;
            }
            #message-box {
                width: 80%;
                padding: 15px;
            }
            #message-box h2 {
                font-size: 1.2em;
            }
            #restart-button {
                font-size: 0.7em;
            }
        }
    </style>
</head>
